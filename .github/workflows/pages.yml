name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch the full repository to access both yapl-website and yapl-ts
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      # First build the yapl-ts library
      - name: Build yapl-ts library
        run: |
          cd yapl-ts
          pnpm install
          pnpm build
      
      # Then build the website
      - name: Install website dependencies
        working-directory: yapl-website
        run: pnpm install
      
      - name: Build website
        working-directory: yapl-website
        run: pnpm build
      
      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: yapl-website/dist
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
